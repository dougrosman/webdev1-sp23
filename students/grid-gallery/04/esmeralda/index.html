<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Responsive Galleries</h1>
        <p>Quick Snapshots: Mexico Trip</p>
      </header>
      
      <main>
        <div class="gallery">
          <img class="box a" src="images/san-miguel.jpg" alt="Autumn leaves on the ground on a walking path" />
          <img class="box b" src="images/2.jpg" alt="A buoy in open water" />
          <img class="box c" src="images/3.jpg" alt="Close-up of a hand pushing a slider on an audio interface" />
          <img class="box d" src="images/4.jpg" alt="A green plant in a clear glass vase on a table" />
          <img class="box e" src="images/5.jpg" alt="A flower floating in a lily pond" />
          <img class="box f" src="images/6.jpg" alt="Close-up view of a wood floor" />
          <img class="box g" src="images/7.jpg" alt="A clothesline with clothes hanging up to dry over the street in an alleyway" />
          <img class="box h" src="images/8.jpg" alt="Close-up of a green leaf on a tree, with light shining through the leaf" />
          <img class="box i" src="images/9.jpg" alt="A bright plume of smoke in a dark room, illuminating the silhouette of a person's head in profile" />
        </div>
      </main>
      <footer>
        <p>&copy; Mexico 2023</p>
      </footer>
</body>
</html>
