<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Open Prompt 2 - Side Scroller</title>
</head>

<body>
    <header class="hero">
        <div class="hero__text">
            <h1 class="hero__title">Nature Photos</h1>
            <p class="hero__subtitle">Photos I took in nature</p>
        </div>
    </header>
    <main>
        <nav class="scroll-menu">
            <a href="#item-a"></a>
            <a href="#item-b"></a>
            <a href="#item-c"></a>
            <a href="#item-d"></a>
        </nav>

        <div class="side-scroller">
            <figure id="item-a" class="item">
                <img src="images/waterfall.png" alt="waterfall">
                <figcaption class="location">Waterfall</figcaption>
            </figure>
            <figure id="item-b" class="item">
                <img src="images/waterfall2.png" alt="waterfall">
                <figcaption class="location">Another waterfall</figcaption>
            </figure>
            <figure id="item-c" class="item">
                <img src="images/mountain.png" alt="waterfall">
                <figcaption class="location">Mountains with waterfall</figcaption>
            </figure>
            <figure id="item-d" class="item">
                <img src="images/mountain2.png" alt="waterfall">
                <figcaption class="location">Very green mountains</figcaption>
            </figure>
        </div>

    </main>
</body>

</html>
