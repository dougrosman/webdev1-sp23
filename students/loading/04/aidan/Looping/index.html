<!-- OBVIOUSLY this isn't a practical loading icon because it's not a compact shape, but I wanted to do something fun (it brought me great pain) 
    
    I don't like that the yarn ball has a string attached to it, but I didn't want to search for more images -->

<body>
    <div class="container-container">
        <div class="yarn-container">
            <div class="yarn">
                <img src="https://cdn-icons-png.flaticon.com/512/1650/1650588.png" width="110px" alt="ball of yarn">
            </div>
        </div>
        <div class="cat-container">
            <div class="cat">
                <img src="https://www.chicocatcoalition.org/wp-content/uploads/2019/04/contactbg1-234x300.png"
                    width="200px" alt="cat">
            </div>
        </div>
    </div>
</body>
