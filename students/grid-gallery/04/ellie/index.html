<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="style.css">
        <title>Responsive Gallery</title>
    </head>
    <body>
        <header>
            <h1>Responsive Gallery</h1>
        </header>
        <main>
            <img class="pic a" src="images/white_flower.jpg" alt="white flowers">
            <img class="pic b" src="images/pink_flowers.jpg" alt="pink flowers">
            <img class="pic c" src="images/red_roses.jpg" alt="red roses">
            <img class="pic d" src="images/orange_tulips.jpg" alt="orange tulips">
            <img class="pic e" src="images/sunflowers.jpg" alt="sunflowers">
            <img class="pic f" src="images/green_flower.jpg" alt="green flowers">
            <img class="pic g" src="images/blue_daisies.jpg" alt="blue daisies">
            <img class="pic h" src="images/purple_flowers.jpg" alt="purple flowers">
            <img class="pic i" src="images/magenta_flowers.jpg" alt="magenta flowers">
        </main>
        <footer>
            <p>&copy; Ellie Jones 2023</p>
        </footer>
    </body>
</html>
