<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initital-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Gallery</title>
</head>
<body>


    <header>
        <h1>Responsive Image Gallery</h1>
        <p>Pictures of cute lil creatures I've met</p>
      </header>
  
      <main>
        <div class="gallery">
            <div class="column">
                <img src="images/butterfly.jpg" alt="hanging butterfly" />
                <img src="images/docTeller.jpg" alt="dog watching man read" />
                <img src="images/felixWrap.jpg" alt="hedgehog wrapped in rag" />
                <img src="images/frogStare.jpg" alt="up close view of a tree frog" />
            </div>
            <div class="column">
                <img src="images/goose.jpg" alt="goose standing in the snow" />
                <img src="images/sheep.jpg" alt="distant field of sheep" />
                <img src="images/melo.jpg" alt="adorable cat stare" />
                <img src="images/meloBitcoin.jpg" alt="cat staring at TV commercial" />
            </div>
            <div class="column">
                <img src="images/nikoYawn.jpg" alt="cat yawning" />
                <img src="images/pigeon.jpg" alt="pigeon playing with candy" />
                
                <img src="images/jimYawn.jpg" alt="big cat yawn" />
            </div>


        </div>
      </main>


      <footer>
        <p>&copy; Katie Osborne 2023</p>
      </footer>


</body>
</html>
