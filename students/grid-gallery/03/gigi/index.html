<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=M+PLUS+Rounded+1c&family=Montserrat:wght@500&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header> Baking and Cooking Inspiration</header>
    
    <main>

        <h1>Baking Inspiration:</h1>

        <div class="baking">
            <img src="images/cake.jpeg" alt="blueberry cake">
            <img src="images/croissants.jpeg" alt="buttery croissants">
            <img src="images/green-cupcake.jpeg" alt="matcha green cupcake">
            <img src="images/heart-cupcake.jpeg" alt="cute heart shaped cupcakes">
            <img src="images/lemon-bars.jpeg" alt="lemon bars">
            <img src="images/macarons.jpeg" alt="heart shaped macarons">
         </div>

        <h1>Cooking Inspiration:</h1>

         <div class="cooking">
            <img src="images/buddah-bowl.jpeg" alt="buddah bowl" class="buddah">
            <img src="images/tempeh-khao-soi.jpeg" alt="tempeh khao soi bowl" class="tempeh">
            <img src="images/green-curry.jpeg" alt="vegan green green-curry" class="curry">
            <img src="images/red-pasta.webp" alt="red tube pasta" class="pasta">
         </div>

    </main>

    <footer>&copy; Pillman 2023</footer>
</body>
</html>
