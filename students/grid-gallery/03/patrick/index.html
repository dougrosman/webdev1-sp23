<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Open Prompt 5 - Responsive Gallery</title>
</head>
<body>
    <header>
        <h1>Responsive Gallery</h1>
        <p>an open prompt</p>
    </header>
    <main>
        <div class="gallery">
          <img src="images/Germany60_1.jpg" alt="An urban street in Germany" />
          <img src="images/Germany60_2.jpg" alt="A man with oxen pulling a wagon of wheat on a rural road" />
          <img class="long" src="images/Germany60_4.jpg" alt="Street view of an urban town in Germany" />
          <img src="images/Germany60_3.jpg" alt="The Holstentor gate in Lübeck, Germany" />
          <img src="images/Italy60_1.jpg" alt="A cyclist and mule rider sharing the road in Italy" />
          <img src="images/Italy60_2.jpg" alt="Street vendor in Verona next to a flock of pigeons" />
          <img class="long" src="images/Italy70_1.jpg" alt="A canal in Venice with cargo barges" />
          <img src="images/Paris70_2.jpg" alt="Street view of a small street with a corner store in France" />
          <img class="long" src="images/Paris70_3.jpg" alt="The Eiffel Tower in the background of a densely packed urban street." />
          <img src="images/Yugo60_1.jpeg" alt="A street in Zagreb, Croatia">
          <img src="images/Yugo60_2.jpeg" alt="The street Vlaška ulica in Zagreb, Croatia">
          <img src="images/Yugo60_3.jpeg" alt="Ban Jelačić Square, Zagreb, Croatia">
        </div>
  
      </main>
  
      <footer>
        <p>&copy; 2023</p>
      </footer>
</body>
</html>
