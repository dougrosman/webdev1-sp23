<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BLINK Responsive Image Gallery</title>
</head>
<body>
    <header>
        <h1>BLINK</h1>
        <h3>An Image Gallery</h3>
    </header>
    <main>
        <div class="gallery">
            <img src="images/blink-image-01.JPG" alt="People crowded around the glowing purple fountain in Fountain Square in downtown Cincinnati, Ohio.">
            <img src="images/blink-image-04.JPG" alt="Purple lasers crossing above a crowded alleyway in downtown Cincinnati, Ohio.">
            <img src="images/blink-image-05.JPG" alt="A picture looking up at a building bathed in magenta light.">
            <img src="images/blink-image-06.JPG" alt="The ferris wheel in Cincinnati, Ohio lit up with bright rainbow colors.">
            <img src="images/blink-image-10.JPG" alt="A bunch of crates stacked in a square and lit up in a pattern.">
            <img src="images/blink-image-11.JPG" alt="Big paper cutouts of a jungle setting bathed in blue light in a first-story window.">
            <img src="images/blink-image-02.JPG" alt="A cart with a screen on the front showing eyes in the style of the 'Cars' movies, and loops of light making a hair shape on the top of it.">
            <img src="images/blink-image-07.JPG" alt="A giant inflatable snowglobe lit up at the base with smaller bals inside.">
            <img src="images/blink-image-09.JPG" alt="A girl (me) with her back turned to the camera, standing in a park looking at the view of the city.">
        </div>
    </main>
    <footer>
